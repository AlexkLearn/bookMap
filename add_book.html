<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Book</title>

  <link rel="stylesheet" href="/static/styles/add_book.css">
  <link rel="stylesheet" href="/static/styles/bootstrap/css/bootstrap.css">
</head>
<body>

  <div class="container py-5">
    <div class="form-wrapper mx-auto p-4 shadow-lg rounded">
      <h1 class="text-center mb-4">Add New Book</h1>

      <form>

        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Book Title *</label>
            <input type="text" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Author *</label>
            <input type="text" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Category *</label>
            <select class="form-select" required>
              <option value="">Select category</option>
              <option>Educational</option>
              <option>Fiction</option>
              <option>Informative</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Genre</label>
            <input type="text" class="form-control" placeholder="Type genre" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Copies *</label>
            <input type="number" min="1" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Section *</label>
            <select class="form-select" required>
              <option value="">Select section</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
              <option>E</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Shelf *</label>
            <input type="number" min="1" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Row *</label>
            <input type="number" min="1" class="form-control" required />
          </div>

          <div class="col-12">
            <label class="form-label">Cover Image</label>
            <input type="file" class="form-control" accept="image/*" />
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4" id="btns">
          <button type="button" class="btn btn-outline-light cancel-btn px-4">
            Cancel
          </button>
          <button type="submit" class="btn btn-light add-btn px-4">
            Add Book
          </button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
