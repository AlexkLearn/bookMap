<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Damage</title>

  <link rel="stylesheet" href="/static/styles/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/static/styles/damaged_books.css">
</head>
<body>

  <div class="damage-container">
    <div class="damage-card shadow-lg p-4">

      <h1 class="text-center mb-4">Report Damage</h1>

      <form>
        <!-- Book Title -->
        <div class="mb-3">
          <label class="form-label">Book Title</label>
          <input type="text" class="form-control" placeholder="Enter book title" required>
        </div>

        <!-- Reported By -->
        <div class="mb-3">
          <label class="form-label">Reported By</label>
          <input type="text" class="form-control" placeholder="Name of reporter" required>
        </div>

        <!-- Report Date -->
        <div class="mb-3">
          <label class="form-label">Report Date</label>
          <input type="date" class="form-control" required>
        </div>

        <!-- Damage Type -->
        <div class="mb-3">
          <label class="form-label">Damage Type</label>
          <select class="form-select" required>
            <option value="" selected disabled>Select damage type</option>
            <option>Water Damage</option>
            <option>Torn Pages</option>
            <option>Missing Pages</option>
            <option>Cover Damage</option>
            <option>Stains</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="3" placeholder="Describe the damage..." required></textarea>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <a href="#" class="btn cancel-btn px-4">Cancel</a>
          <button class="btn submit-btn px-4" type="submit">Submit</button>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
