<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  {% load static %}

  <link rel="stylesheet" href="{% static '/styles/general.css' %}">
  <link rel="stylesheet" href="{% static '/styles/forms.css' %}">
  <link rel="stylesheet" href="{% static '/styles/bootstrap/css/bootstrap.css' %}">
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center mb-4 text-white">
    <h2 class="m-0">
      <a href={% url 'home'%}>bookMap</a>
    </h2>
    <h3 class="m-0 text-center flex-grow-1">Login</h3>
  </header>

  <div class="flex-grow-1 d-flex justify-content-center align-items-center">

    <form method="POST"
      class="mx-auto w-100 p-4 rounded-4 shadow custom-form-bg" style="max-width: 400px;"
    >
      {% csrf_token %}

      <p id="err-msg" style="
        color: #eee;
        display: none;
        background-color: tomato;
        border-radius: .25rem;
        padding: .25rem;
        margin: .12rem;
        text-align: center
      ">An error occured</P>

      <div class="mb-3">
        <label class="form-label text-white">Username</label>
        <input type="text" class="form-control custom-input"
          name="username" required
        />
      </div>
      <div class="mb-3">
        <label class="form-label text-white">Password</label>
        <div class="passw">
          <div id="passw">
            <input type="password" class="form-control custom-input"
              name="password" id="pas-input" required
            />
            <span id="pas-display">
              <img src="{% static '/icons/show_password.png' %}" alt="show password" id="toggle-img" height="24px" width="24px">
            </span>
          </div>
        </div>
      </div>


      <button type="submit" class="btn custom-register-btn w-100 mb-3" id="custom-login-btn">
        Login
      </button>


      <p class="text-center text-white">
        Don't have an account? 
        <a href={% url 'register' %} class="text-decoration-none custom-link">
          Register
        </a>
      </p>

    </form>

  </div>


  <!-- Scripts -->
  <script src={% static "/scripts/forms.js"%}></script>

</body>
</html>
