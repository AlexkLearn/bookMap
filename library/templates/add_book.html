<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Book</title>

  {% load static %}

  <link rel="stylesheet" href="{% static 'styles/add_book.css' %}">
  <link rel="stylesheet" href="{% static 'styles/bootstrap/css/bootstrap.css' %}">
</head>
<body>

  <div class="container py-5">
    <div class="form-wrapper mx-auto p-4 shadow-lg rounded">
      <h1 class="text-center mb-4">Add New Book</h1>

      <form method="POST">

        {% csrf_token %}

        <p id="err-msg" style="
          color: #eee;
          display: none;
          background-color: tomato;
          border-radius: .25rem;
          padding: .25rem;
          margin: .12rem;
          text-align: center
        ">An error occured</P>

        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Book Title *</label>
            <input type="text" class="form-control" name="title" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Author *</label>
            <input type="text" class="form-control" name="author" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Category *</label>
            <select class="form-select" name="category" required>
              <option value="">Select category</option>
              <option value="educational">Educational</option>
              <option value="fiction">Fiction</option>
              <option value="informative">Informative</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Genre</label>
            <input type="text" class="form-control" name="genre" placeholder="Type genre" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Copies *</label>
            <input type="number"
              min="1" class="form-control"
              name="copies" required value="1"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Section *</label>
            <select class="form-select" name="section" required>
              <option value="">Select section</option>
              <option value="a">A</option>
              <option value="b">B</option>
              <option value="c">C</option>
              <option value="d">D</option>
              <option value="e">E</option>
              <option value="f">F</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Shelf *</label>
            <input type="text" name="shelf" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Row *</label>
            <input type="number" min="1" class="form-control" name="row" required />
          </div>

          <div class="col-12">
            <label class="form-label">Cover Image</label>
            <input type="file" class="form-control"
              accept="image/*" name="cover"
              />
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4" id="btns">
          <button type="button" class="btn btn-outline-light cancel-btn px-4"
            onclick="location.href={% url 'dashboard' %}"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-light add-btn px-4">
            Add Book
          </button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
